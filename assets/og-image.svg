<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Lumina — Modern Responsive Landing Page</title>
  <desc id="desc">Open Graph image untuk Lumina: judul, subjudul, fitur utama di atas latar gradien</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111a2e"/>
    </linearGradient>
    <radialGradient id="glow" cx="78%" cy="-10%" r="70%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0v32" stroke="#1e293b" stroke-opacity="0.5" stroke-width="1"/>
    </pattern>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="14" stdDeviation="20" flood-color="#0ea5e9" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#grid)" opacity="0.18"/>

  <!-- Card -->
  <g filter="url(#soft)">
    <rect x="100" y="90" rx="20" width="1000" height="450" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
    <!-- Window bar -->
    <rect x="100" y="90" rx="20" width="1000" height="44" fill="#111a2e"/>
    <circle cx="128" cy="112" r="7" fill="#e11d48"/>
    <circle cx="152" cy="112" r="7" fill="#f59e0b"/>
    <circle cx="176" cy="112" r="7" fill="#10b981"/>
  </g>

  <!-- Logo mark (diamond) -->
  <g transform="translate(120,160) scale(1.2)">
    <path d="M70 10c5 11 28 27 28 42 0 17-13 30-28 30S42 69 42 52c0-15 23-31 28-42z" fill="url(#brand)"/>
    <circle cx="92" cy="28" r="3.4" fill="#ffffff" fill-opacity="0.95"/>
  </g>

  <!-- Headings -->
  <g fill="#e6eefc">
    <text x="220" y="210" font-size="48" font-weight="800" font-family="Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif">
      Lumina — Modern Responsive Landing Page
    </text>
    <text x="220" y="258" font-size="26" font-weight="500" fill="#a8b3cf" font-family="Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif">
      Pure HTML, CSS, and JavaScript • Dark mode • Smooth on‑scroll animations
    </text>
  </g>

  <!-- Feature bullets -->
  <g font-family="Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif" font-size="22" fill="#c9d6f3">
    <text x="220" y="320">• Pricing toggle (monthly/yearly) and conversion‑focused CTA form</text>
    <text x="220" y="355">• Accessible, SEO‑ready, zero dependencies, easy to deploy on GitHub Pages</text>
    <text x="220" y="390">• Testimonials, FAQ, responsive navigation, and back‑to‑top</text>
  </g>

  <!-- Accent line -->
  <rect x="220" y="410" width="560" height="6" rx="3" fill="url(#brand)"/>
</svg>